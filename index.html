<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASFIGES — Estudio Creativo</title>
  <meta name="description" content="Experiencias digitales inmersivas con 3D, animación y diseño interactivo." />
  <meta name="theme-color" content="#0a0f1f" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GSAP + Three.js + VanillaTilt -->
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Script principal -->
  <script type="module" src="./js/main.js"></script>
</head>

<body class="bg-dark text-white font-sans antialiased relative selection:bg-cyan-400/20 cursor-enabled">

  <!-- HEADER -->
  <header class="p-4 bg-dark/80 fixed top-0 inset-x-0 z-50 border-b border-cyan-400/20 backdrop-blur">
    <nav class="max-w-7xl mx-auto flex justify-between items-center" aria-label="Navegación principal">
      <a href="#hero" class="font-extrabold text-cyan-400 tracking-wide text-xl font-display glitch-hover" data-text="ASFIGES">ASFIGES</a>
      <ul class="hidden md:flex space-x-6 text-sm">
        <li><a href="#featured" class="nav-link">Portafolio</a></li>
        <li><a href="#services" class="nav-link">Servicios</a></li>
        <li><a href="#about" class="nav-link">Acerca</a></li>
        <li><a href="#contact" class="nav-link">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="pt-20">
    <!-- HERO -->
    <section id="hero" class="h-[100svh] flex items-center justify-center relative overflow-hidden">
      <canvas id="bg-canvas" class="absolute inset-0 -z-10"></canvas>
      <div class="text-center relative z-10">
        <h1 class="hero-title">ASFIGES</h1>
        <p class="mt-4 text-lg text-white/70 hero-subcopy">Experiencias digitales inmersivas</p>
      </div>
    </section>

    <!-- PORTAFOLIO -->
    <section id="featured" class="py-24 max-w-7xl mx-auto px-6">
      <h2 class="section-title">Portafolio</h2>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <article class="card-tilt">
          <img src="https://picsum.photos/800/600?random=31" alt="Proyecto 1" loading="lazy"/>
          <div class="overlay">Proyecto 1</div>
        </article>
        <article class="card-tilt">
          <img src="https://picsum.photos/800/600?random=32" alt="Proyecto 2" loading="lazy"/>
          <div class="overlay">Proyecto 2</div>
        </article>
        <article class="card-tilt">
          <img src="https://picsum.photos/800/600?random=33" alt="Proyecto 3" loading="lazy"/>
          <div class="overlay">Proyecto 3</div>
        </article>
      </div>
    </section>

    <!-- CONTACTO -->
    <section id="contact" class="py-24 bg-dark/80">
      <div class="max-w-4xl mx-auto px-6 text-center">
        <h2 class="section-title">Contacto</h2>
        <form class="grid gap-6">
          <input type="text" placeholder="Tu nombre" class="input-field" required />
          <input type="email" placeholder="Tu correo" class="input-field" required />
          <textarea placeholder="Tu mensaje" rows="5" class="input-field" required></textarea>
          <button type="submit" class="btn-primary">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark border-t border-cyan-400/20 py-10 text-center">
    <span class="font-extrabold text-cyan-400">ASFIGES © <span id="year"></span></span>
  </footer>

  <!-- Cursor personalizado -->
  <div class="cursor"></div>
  <div class="cursor-halo"></div>
</body>
</html>
